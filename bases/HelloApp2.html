<!DOCTYPE html>
<!-- ng app défini l'application -->
<html lang="en" ng-app="HelloApp">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script src="../../angular-1.6.1/angular.min.js"></script>
</head>
<body>
    <!-- ng controller défini la zone d'action -->
    <div ng-controller="HelloController as hello">
        <!-- input pour -->
        <input type="text" ng-model="hello.message">
        <br> Message : {{hello.message}}
    </div>
 
    <script>
        angular.module("HelloApp",[]).controller("HelloController",function(){this.message="Hello world";});
    </script>
</body>
</html>
